baseURL: https://jeongseonghun.com/
languageCode: kr
title: Seonghun Blog
theme: [ "PaperMod" ]
paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 개발자 정성훈의 블로그
  description: "Personal Blog Written By Seonghun"
  keywords: [ Blog, Portfolio, 블로그, 개발, 개발자, 백엔드, 기술, 기술블로그 ]
  author: 정성훈
  # author: ["Me", "You"] # multiple authors
  images: [ "<link or path of image for opengraph, twitter-cards>" ]
  DateFormat: "2006.01.02" #"January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShareButtons: [ "linkedin", "kakaotalk" ]
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true # 원래 false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  ShowPageNums: true
  ShowAllPagesInArchive: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    #favicon: /assets/logo.png
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Seonghun BLOG"
  #    icon: /logo.png
  #    iconHeight: 20

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "🍀 Steady Growth"
    Content: >
      👋 방문해주셔서 감사합니다!
      
      - ☞ 개발자로서 트러블슈팅, 자기계발, 커리어, 기능개발, 행사후기 등의 글을 올리고 있습니다.    
      
      - ☞ 우측 상단의 메뉴를 활용하시면 체계적으로 목록화된 글모음을 보실 수 있습니다.      

  socialIcons:

    - name: email
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/zzoe2346"
    - name: linkedin
      url: "https://x.com/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  #  editPost:
  #    URL: "https://github.com/zzoe2346/MyBlog/content"
  #    Text: "update" # edit text
  #    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: [ "title", "permalink", "summary", "content" ]
menu:
  main:
    - name: Archive
      url: archives
      weight: 1
    - identifier: Tags
      name: Tags
      url: tags
      weight: 2
    - identifier: Categories
      name: Categories
      url: categories
      weight: 3

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    lineNos: true
    # style: monokai

disablePathToLower: true